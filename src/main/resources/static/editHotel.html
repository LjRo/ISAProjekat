<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/NavigationWithButton.css">
    <link rel="stylesheet" href="css/HighlightPhone.css">
    <link rel="stylesheet" href="css/ProjectsHorizontal.css">
    <link rel="stylesheet" href="css/LoginForm.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/NewSquare.css">
    <script src="/js/nav.js"></script>
    <script src="/js/editHotel.js"></script>
    <title>eJourney</title>
</head>

<body>

<div id="navbar-frame" style="font-size:15px"></div>


<div id="success-message">
    <!-- Icons source http://dribbble.com/shots/913555-Flat-Web-Elements -->
    <div class="notify successbox unselectable">
        <h1>Success!</h1>
        <p>Operation was a success!</p>
    </div>
</div>


<div class="container">
    <div class="col-md-12" style="align-self: center">
        <form id="addForm" method="post">
            <h2 class="sr-only "></h2>
            <h2 style="text-align: center">Edit Hotel</h2>
            <img src="assets/img/hotel.svg"
                 style="display: block; max-height:240px; max-width: 240px;margin-left: auto;margin-right: auto">
            <div class="form-group">
                <input id="hideThis" class="form-control" style="display: none" type="text" name="id" hidden>
                <input class="form-control" type="text" name="idLocation" style="display: none" >
                <input class="form-control" type="text" name="rentName" required placeholder="Name of the rent a car service">
                <input class="form-control" type="text" name="discountFast" required placeholder="Fast reservation discount %">
                <textarea form="addForm" id="description" class="form-control" rows="3" placeholder="Description..." required></textarea>
            </div>
            <hr>
            <div class="form-group">
                <p>Location:</p>
                <input class="form-control" type="text" name="addressName" required placeholder="Location adress">
                <input class="form-control" type="text" name="country" required placeholder="Country">
                <input class="form-control" type="text" name="city" required placeholder="City">
                <input class="form-control" type="text" name="latitude" required placeholder="Latitude (e.g.: 15.155)"
                       pattern="^[-+]?([0123456789]){1,3}\.?([0123456789]){0,10}$">
                <input class="form-control" type="text" name="longitude" required
                       placeholder="Longitute (e.g.: -15.155)"
                       pattern="^[-+]?([0123456789]){1,3}\.?([0123456789]){0,10}$">
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" id="submitButton" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>


</body>

</html>
