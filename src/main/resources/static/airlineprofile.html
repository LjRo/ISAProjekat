<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eJourney</title>

    <!-- <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/briefcase-512.png" sizes="32x32" /> -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/NavigationWithButton.css">
    <link rel="stylesheet" href="css/HighlightPhone.css">
    <link rel="stylesheet" href="css/ProjectsHorizontal.css">
    <link rel="stylesheet" href="css/FeaturesBoxed.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/CompanyProfile.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/airlineprofile.js"></script>
    <script type="text/javascript" src="/js/loggedCheck.js"></script>
</head>
<body>
<div id="navbar-frame"></div>

<div class="highlight-phone not-logged">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well profile">
                    <h2 id="nameOfCompany">Company Name</h2>
                    <div  id="companyImg">
                        <img id="profileImage" src="assets/img/travel.png" alt="" class="img-circle img-responsive">
                        <div id="companyDetails">
                            <p><strong>Address: </strong> <div id="Address">Address</div> </p>
                            <p ><strong>Description: </strong> <div id="Description">Description</div>  </p>
                        </div>

                    </div>

                </div>
                <div class="col-sm-4" id="ratings">
                    <figcaption class="ratings">
                        <p>Ratings
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                <span class="fa fa-star-o"></span>
                            </a>
                        </p>
                    </figcaption>
                </div>
                <div class="col-xs-12 divider text-center">
                    <div class="btn-group dropup btn-block">
                        <button style="flex:0.1" type="button" class="btn btn-primary airline-admin"><span class="fa fa-gear"></span> Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Filters -->

<div class="newsletter-subscribe" id="filters">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Article Filter</h2>
            </div>
            <form class="form-inline" method="get" action="airlines.html"><div class="form-group">
    <input style="margin-left: 0px" id="search-name" class="form-control" type="text" name="name" placeholder="Article Name" />
    <input id="search-minPrice" class="form-control" type="number" min="0.01" step="0.01" name="minPrice" placeholder="Min Price" />
    <input id="search-maxPrice" class="form-control" type="number" min="0.01" step="0.01" name="maxPrice" placeholder="Max Price" />
	<div class="form-group"><select id="search-restaurant" class="form-control" name="restaurant">
			    <optgroup id="restaurantOptions" label="Restaurant">
			    <option value="">Any</option>
			    </optgroup>
			</select>
			</div>    <select id="search-type" class="form-control" name="type">
        <option value="">Any</option>
        <option value="MEAL">Meal</option>
        <option value="DRINK">Drink</option>
    </select>
</div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Search</button></div>
            </form>
        </div>
    </div>



<!-- Listings  -->

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <!-- One listing begin-->
                    <div class="card mb-1">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <img class ="card-img" src="assets/img/flight.png">
                                    <!--<p class="card-text"><small class="text-muted">Tags: Second Hand, Honda, SUV, Delhi</small></p> -->
                                </div>
                                <div class="col-md-6 border-right">
                                    <h5 class="text-danger" id="Location-Destination"> SRB - HUN</h5>
                                    <a href="#" id="duration" class="badge badge-secondary">Duration:24min</a>
                                    <br>
                                    <div style="width: 50%;float:left;" style="width: auto">Start date:    <strong><div id="startDate">31.1.2018 </div></strong></div>
                                    <div style="width: 50%;float:right;" style="width: auto">Arrival date: <strong><div id="endDate">1.2.2018</div></strong></div>
                                </div>
                                <div class="col-md-3">
                                    <h5>$45000</h5>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <br>
                                    Number of stops: <strong><span id="NumberOfStops">2</span></strong>
                                    <button type="button" class="btn btn-primary admin-airline btn-outline-secondary rounded-0 mb-1">Edit</button>
                                    <button type="button" class="btn btn-primary  btn-outline-secondary rounded-0 mb-1">BUY</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- One listing end-->
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img class="ads" style="object-fit: cover;" src="assets/img/ads.png">
                </div>
            </div>
        </div>
    </div>
</div>








</body>
</html>
