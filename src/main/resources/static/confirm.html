<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/confirm.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/confirm.css">

</head>
<body>


<div>
    <div id="success-message"  >

        <div class="notify unselectable">
            <h1>Success!</h1>
            <p>Your account has been enabled, you will be shortly redirected to the login page</p>
        </div>
    </div>
</div>

<div>
    <div id="error"  >

        <div class="notify errorbox unselectable">
            <h1>Error!</h1>
            <p>The token has expired or does not exist, can't enable the account</p>
        </div>
    </div>
</div>


</body>
</html>
