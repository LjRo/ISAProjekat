<body>

<div id="navbar-frame" style="font-size:15px"></div>
<hr>
<div class="">
    <div class="container">
        <div class="col-md-12" style="align-self: center">
            <div id="addNewRoom" class="col-md">
                <div id="addForm">
                    <h2 class="sr-only "></h2>
                    <h2 style="text-align: center">New Floor plan</h2>
                    <img src="assets/img/room.svg"
                         style="display: block; max-height:240px; max-width: 240px;margin-left: auto;margin-right: auto">

                    <div id="selected"></div>
                    <div id="iterator">5</div>

                    <input class="btn btn-primary" id="createNew" type="button" value="Add Room" onclick="addNewRoom('')"/>
                    <input class="btn btn-primary"  id="createNewStairs" type="button" value="Add Stairs" onclick="addNewStairs()"/>
                    <input id="changeText" type="text" value="Name of room" onchange="changeText(value)"/>
                    <input class="btn btn-primary"  id="deleteSelected" type="button" value="Delete Selected" onclick="functionDel()"  />
                    <!--<input class="btn btn-primary"  id="rotate" type="button" value="Rotate" onclick="rotateElement()"/> -->


                    <div id="save" style="width: 100%;">
                        <div id="droppable" style="z-index:1;height: 350px; width: 350px;display: inline-block;" class="floorplan">
                        </div>
                    </div>



                    <div class="form-group">
                        <button id="saveFloor" class="btn btn-primary btn-block" >Submit</button>
                        <div id="error"></div>
                    </div>
                </div>
