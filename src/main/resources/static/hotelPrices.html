            crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/NavigationWithButton.css">

    <link rel="stylesheet" href="css/ProjectsHorizontal.css">
    <link rel="stylesheet" href="css/LoginForm.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/NewSquare.css">
    <script src="js/nav.js"></script>

<body>

<div id="navbar-frame" style="font-size:15px"></div>
<hr>
<div class="">
    <div class="container">
        <div class="col-md-12" style="align-self: center">
            <div id="addNewRoom" class="col-md">
                <div id="addForm">
                    <h2 class="sr-only "></h2>
                    <h2 style="text-align: center">Hotel Prices</h2>
                    <img src="assets/img/room.svg"
                         style="display: block; max-height:240px; max-width: 240px;margin-left: auto;margin-right: auto">
                    <div id="start_div" class="form-group"> <!-- id=start_div -->
                        <select size="3" class="form-control" name="roomTypeSelected">
                            <optgroup label="roomType:" id="roomType"> <!-- id=startGrp -->
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="price" min="0" step="1" placeholder="Price" required>
                        <button id="toSubmit" class="btn btn-primary btn-block" type="button">Submit</button>
                        <div id="error"></div>
                        <div id="success"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
