<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="login.js"></script>

</head>
<body>

<div >
    <form id="loginForm" method="post">
        <div >
            <label >Username:</label>
            <input type="text" placeholder="user/admin"  id="username" name="username" required/>
        </div>
        <div >
            <label >Password:</label>
            <input type="password" placeholder="strong password"  id="password" name="password" required/>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
