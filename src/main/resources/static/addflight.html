<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/NavigationWithButton.css">
    <link rel="stylesheet" href="css/HighlightPhone.css">
    <link rel="stylesheet" href="css/ProjectsHorizontal.css">
    <link rel="stylesheet" href="css/LoginForm.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/nav.js"></script>
    <title>New Flight</title>


</head>

<body>

<div id="navbar-frame" style="font-size:15px"></div>
<hr>


<div class="login-clean">
    <form id="addFlightForm">
        <h2 class="sr-only"></h2>
        <h2>New Flight</h2>
        <img src="assets/img/travel.png"
             style="max-height:240px; max-width: 240px;margin-left: auto;margin-right: auto">
        <p id="error" style="color:red;visibility: hidden;">Please create a restaurant first.</p>
        <div class="form-group"><input class="form-control" type="datetime-local" name="startDT" required></div>
        <div class="form-group"><input class="form-control" type="datetime-local" name="finishDT" required></div>
        <div class="form-group"><input class="form-control" type="number" name="length" min="0.25" step="0.25"
                                       placeholder="Duration" required></div>
        <div class="form-group"><input class="form-control" type="number" name="distance" min="1" step="1"
                                       placeholder="Distance" required></div>
        <div class="form-group"><input class="form-control" type="number" name="price" min="1" step="0.25"
                                       placeholder="Price" required></div>
        <div class="form-group"><select class="form-control" name="numberOfStops">
            <optgroup label="Number of stops">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">4</option>
                <option value="4">5</option>
            </optgroup>
        </select>
            <select class="form-control" name="stop1">
                <optgroup label="Stop 1:">
                    <option value="location1">Location 1</option>
                </optgroup>
            </select>
            <select class="form-control" name="stop2">
                <optgroup label="Stop 2:">
                    <option value="location1">Location 1</option>
                </optgroup>
            </select>
            <select class="form-control" name="stop3">
                <optgroup label="Stop 3:">
                    <option value="location1">Location 1</option>
                </optgroup>
            </select>
            <select class="form-control" name="stop4">
                <optgroup label="Stop 4:">
                    <option value="location1">Location 1</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>

</html>
