<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eJourney</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/NavigationWithButton.css">
    <link rel="stylesheet" href="/HighlightPhone.css">
    <link rel="stylesheet" href="/ProjectsHorizontal.css">
    <link rel="stylesheet" href="/FeaturesBoxed.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/LoginForm.css">
    <link rel="stylesheet" href="/RegFormWithPhoto.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/loadprofile.js"></script>

</head>

<div id="navbar-frame"></div>

    <div class="login-clean">
            <form id="registerForm" target="" >
                <h2 class="text-center">Edit profile.</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" required  /></div>
                <div class="form-group"><input class="form-control" type="password"  id="password"  name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"></div>
                <div class="form-group" id="errorPassword" ><p>Passwords must match!</p></div>
                <div class="form-group"><input class="form-control" type="password"  id="verify" name="verify_password" placeholder="Verify Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"  required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></div>
                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" required /></div>
                <div class="form-group"><input class="form-control" type="text" name="surname" placeholder="Surname"  /></div>
                <div class="form-group"><input class="form-control" type="text" name="address" placeholder="Address" required /></div>
                <div class="form-group"><input class="form-control" type="text" name="city" placeholder="City" required /></div>
                <div class="form-group"><input type="text" name="phoneNumber"  class="form-control"
                                               placeholder="Phone Number (123-456-7890)"
                                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
                </div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div></form>
        </div>
    </div>

</body>

</html>
