<!--  Filters -->
<div class="newsletter-subscribe" id="filters">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Flights Filter</h2>
        </div>
        <form class="form-inline" method="get" action="airlines.html"><div class="form-group">
            <input style="margin-left: 0px" id="search-name" class="form-control" type="text" name="name" placeholder="Article Name" />
            <input id="search-minPrice" class="form-control" type="number" min="0.01" step="0.01" name="minPrice" placeholder="Min Price" />
            <input id="search-maxPrice" class="form-control" type="number" min="0.01" step="0.01" name="maxPrice" placeholder="Max Price" />
            <div class="form-group"><select id="search-restaurant" class="form-control" name="restaurant">
                <optgroup id="restaurantOptions" label="Restaurant">
                    <option value="">Any</option>
                </optgroup>
            </select>
            </div>    <select id="search-type" class="form-control" name="type">
            <option value="">Any</option>
            <option value="MEAL">Meal</option>
            <option value="DRINK">Drink</option>
        </select>
        </div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Search</button></div>
        </form>
    </div>
</div>
