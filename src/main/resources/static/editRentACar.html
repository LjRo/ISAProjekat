<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/NavigationWithButton.css">
    <link rel="stylesheet" href="css/HighlightPhone.css">
    <link rel="stylesheet" href="css/ProjectsHorizontal.css">
    <link rel="stylesheet" href="css/LoginForm.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/NewSquare.css" >
    <script src="/js/nav.js"></script>
    <!--<script src="/js/addOffice.js"></script> -->
    <script src="/js/editRentACar.js"></script>
    <title>New Flight</title>


</head>

<body>

<div id="navbar-frame" style="font-size:15px"></div>


<div id="success-message" >
    <!-- Icons source http://dribbble.com/shots/913555-Flat-Web-Elements -->
    <div class="notify successbox unselectable">
        <h1>Success!</h1>
        <p>Operation was a success!</p>
    </div>
</div>


<div class="container">
    <div class="col-md-12" style="align-self: center">
        <form id="addForm" method="post">
            <h2 class="sr-only "></h2>
            <h2 style="text-align: center">New Office</h2>
            <img src="assets/img/rent-a-car.svg"
                 style="display: block; max-height:240px; max-width: 240px;margin-left: auto;margin-right: auto">
            <div class="form-group" id="hideThis" hidden><input class="form-control" type="text" name="id"><input class="form-control" type="text" name="idLocation"></div>
            <div class="form-group" ><input class="form-control" type="text" name="rentName" required placeholder="Name of the rent a car service"></div>
            <div class="form-group" ><input class="form-control" type="text" name="discountFast" required placeholder="Fast reservation discount %"></div>
            <!--<div class="form-group" ><input class="form-control" type="text" name="discountBronze" required placeholder="Bronze member discount %"></div>
            <div class="form-group" ><input class="form-control" type="text" name="discountSilver" required placeholder="Silver member discount %"></div>
            <div class="form-group" ><input class="form-control" type="text" name="discountGold" required placeholder="Gold member discount %"></div>
            -->
            <div class="form-group" ><textarea form="addForm" id="description" class="form-control" rows="3" placeholder="Promotional description..." required></textarea></div>



            <div class="form-group"><p>Location:</p></div>
            <div class="form-group" ><input class="form-control" type="text" name="addressName" required placeholder="Location adress"></div>
            <div class="form-group" ><input class="form-control" type="text" name="country" required placeholder="Country"></div>
            <div class="form-group" ><input class="form-control" type="text" name="city" required placeholder="City"></div>
            <div class="form-group" ><input class="form-control" type="text" name="latitude" required placeholder="Latitude (e.g.: 15.155)" pattern="^[-+]?([0123456789]){1,3}\.?([0123456789]){0,10}$"></div>
            <div class="form-group" ><input class="form-control" type="text" name="longitude" required placeholder="Longitute (e.g.: -15.155)" pattern="^[-+]?([0123456789]){1,3}\.?([0123456789]){0,10}$"></div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" id="submitButton" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
